{% block content %}
  <h1>Book List</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.published_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
